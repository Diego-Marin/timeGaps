<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimesGaps</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
      <div class="contenedor-header">
        <div>
          <button>Menu</button>
          <button>DarkMode</button>
          <button>LighMode</button>
        </div>
        <div>
          <h1>TimeGaps</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="contenedor-principal">
        <div class="contenedor-info-projectos">

          <div class="contenedor-crear-projectos">
            <div>
              <input type="text" name="" id="">
            </div>
            <div>
              <button>New Project</button>
              <select name="nombre_del_elemento">
                <option value="" disabled selected>Projectos</option>
                <option value="opcion1">OpciÃ³n 1</option>
                <option value="opcion2">OpciÃ³n 2</option>
              </select>
              <a href="reportes.html" target="_blank">
                <button>Reportes</button>
              </a>
            </div>
          </div>

          <div class="info-projectos">
            <p>Nombre del Proyecto</p>
            <div class="fecha-creacion-projecto">
              <label for="fechaProjecto">Fecha de creacion:</label>
              <p name="fechaProjecto" required>05/08/2023</p>
            </div>
            <div class="duracion-projecto">
              <label for="duracion">Fecha de creacion:</label>
              <p name="duracion" required>60:00:00</p>
            </div>
          </div>

        </div>

        <div class="contenedor-time-tracker">
          <p>Pomodoro #1</p>

          <div class="contenedor-cronometro">
            <div>
              <h1 id="cronometro">00:00:00</h1>
            </div>
            <div class="contenedor-botones">
              <button class="boton" id="boton-inicio-pausa">Play</button>
              <button class="boton" id="boton-reiniciar" >Reset</button>
            </div>
          </div>

          <div class="contenedor-time-visual">
            <progress id="pomodoro1" class="pomodoro" value="0" max="1500"></progress>
            <progress id="break1" class="break" value="0" max="300"></progress>
            <progress id="pomodoro2" class="pomodoro" value="0" max="1500"></progress>
            <progress id="break2" class="break" value="0" max="300"></progress>
            <progress id="pomodoro3" class="pomodoro" value="0" max="1500"></progress>
            <progress id="break3" class="break" value="0" max="300"></progress>
            <progress id="pomodoro4" class="pomodoro" value="0" max="1500"></progress>
            <progress id="break4" class="long-break" value="0" max="900"></progress>
          </div>

        </div>
      </section>
    </main>
