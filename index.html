<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

<body>
  <header class="header">
    <div class="contenedor-header">
      <div>
        <button>Menu</button>
        <button>DarkMode</button>
        <button>LighMode</button>
      </div>
      <div>
        <h1>TimeGaps</h1>
      </div>
    </div>
  </header>

  <main>

    <section class="contenedor-principal">

      <div class="contenedor-info-projectos">

        <div class="contenedor-crear-projectos">
          <div>
            <input type="text" name="" id="">
          </div>
          <div>
            <button>New Project</button>
            <select name="nombre_del_elemento">
              <option value="" disabled selected>Projectos</option>
              <option value="opcion1">OpciÃ³n 1</option>
              <option value="opcion2">OpciÃ³n 2</option>
            </select>
            <a href="reportes.html" target="_blank">
              <button>Reportes</button>
            </a>
          </div>
        </div>

        <div class="info-projectos">
          <p>Nombre del Proyecto</p>
          <div class="fecha-creacion-projecto">
            <label for="fechaProjecto">Fecha de creacion:</label>
            <p name="fechaProjecto" required>05/08/2023</p>
          </div>
          <div class="duracion-projecto">
            <label for="duracion">Fecha de creacion:</label>
            <p name="duracion" required>60:00:00</p>
          </div>
        </div>

      </div>

      <div class="contenedor-time-tracker">
        <p>Pomodoro #1</p>

        <div class="contenedor-cronometro">
          <div>
            <h1 id="cronometro">00:00:00</h1>
          </div>
          <div>
            <button onclick="iniciarCronometro()">Play</button>
            <button onclick="detenerCronometro()">Pause</button>
            <button onclick="reiniciarCronometro()">Reset</button>
          </div>
        </div>

        <div class="contenedor-time-visual">
          <progress id="progressBar" class="pomodoro" value="50" max="100"></progress>
          <progress id="progressBar" class="break" value="0" max="100"></progress>
          <progress id="progressBar" class="pomodoro" value="0" max="100"></progress>
          <progress id="progressBar" class="break" value="0" max="100"></progress>
          <progress id="progressBar" class="pomodoro" value="0" max="100"></progress>
          <progress id="progressBar" class="break" value="0" max="100"></progress>
          <progress id="progressBar" class="pomodoro" value="0" max="100"></progress>
          <progress id="progressBar" class="long-break" value="0" max="100"></progress>
        </div>

      </div>

    </section>

  </main>
